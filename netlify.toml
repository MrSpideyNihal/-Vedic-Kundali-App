[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Exclude assets from SPA redirect
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA redirect for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
